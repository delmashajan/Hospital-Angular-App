<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Patient Name</label>
                    <input name="pname" [(ngModel)]="pname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Patient ID</label>
                    <input name="pid" [(ngModel)]="pid" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address</label>
                    <input name="address" [(ngModel)]="address" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Contact Number</label>
                    <input name="cno" [(ngModel)]="cno" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date Of Appointment</label>
                    <input type="date" name="dateappointment" [(ngModel)]="dateappointment" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Patient Image</label>
                    <input type="file" name="pimage" [(ngModel)]="pimage" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Doctor Name </label>
                    <input name="dname" [(ngModel)]="dname" type="text" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-success">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
